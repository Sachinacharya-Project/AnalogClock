<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/612f542d54.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Allan&family=Anton&family=Bebas+Neue&family=Courgette&family=Imbue&family=Kaushan+Script&family=Lobster&family=Nova+Square&family=Oswald:wght@300;400&family=PT+Sans+Narrow&family=Pathway+Gothic+One&family=Poppins&family=Potta+One&family=Righteous&family=Roboto:wght@300;400&family=Squada+One&family=Teko:wght@300;400&family=Trade+Winds&family=Yanone+Kaffeesatz:wght@400;500&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock | HTML CSS JAVASCRIPT</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hour" style="--bg: rgb(221, 81, 0); --height: 45px;"></div>
            <div class="minutes" style="--bg: rgb(4, 43, 153); --height: 55px;"></div>
            <div class="seconds" style="--bg: rgb(192, 175, 18);--height: 65px;"></div>
            <span style="--i:1;" data-tile="1"><b>1</b></span>
            <span style="--i:2;" data-tile="2"><b>2</b></span>
            <span style="--i:3;" data-tile="3"><b>3</b></span>
            <span style="--i:4;" data-tile="4"><b>4</b></span>
            <span style="--i:5;" data-tile="5"><b>5</b></span>
            <span style="--i:6;" data-tile="6"><b>6</b></span>
            <span style="--i:7;" data-tile="7"><b>7</b></span>
            <span style="--i:8;" data-tile="8"><b>8</b></span>
            <span style="--i:9;" data-tile="9"><b>9</b></span>
            <span style="--i:10;" data-tile="10"><b>10</b></span>
            <span style="--i:11;" data-tile="11"><b>11</b></span>
            <span style="--i:12;" data-tile="0"><b>12</b></span>
        </div>
    </div>
    <script src="./clock.js"></script>
</body>
</html>
